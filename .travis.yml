language: minimal

branches:
  only:
  - master

sudo: required

services:
  - docker

dist: bionic

# Global environment variables
env:
  global:
    - DOCKER_VERSION: 19.04.0
    - DOCKER_BUILDKIT: 1
    - DOCKER_CONFIG_JSON: "{ \"features\": { \"buildkit\": true } }"

# Update Docker
before_script:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo apt-key fingerprint 0EBFCD88
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable edge"
  - sudo apt-get update
  - apt-cache policy docker-ce
  - sudo apt-get install -y docker-ce
  - sudo echo "${DOCKER_CONFIG_JSON}" > /etc/docker/daemon.json
  - sudo systemctl restart docker
  - sudo systemctl status docker
#  - git clone git://github.com/docker/buildx && cd buildx && sudo make install

# Run the build and packaging
script:
  - docker buildx build --build-arg METACALL_GUIX_VERSION="1.0.1" METACALL_GUIX_ARCH="x86_64" .

# Upload to Docker the built images
after_script:

